name: Sync RSS Feeds

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force:
        description: 'Force overwrite existing files'
        required: false
        default: false
        type: boolean

jobs:
  sync-rss:
    runs-on: ubuntu-latest

    # Only run if there are RSS sources configured
    # The job will check this and exit gracefully if none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync RSS feeds
        id: sync
        run: |
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            npx tsx scripts/sync-rss.ts --force
          else
            npx tsx scripts/sync-rss.ts
          fi

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new posts imported"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New posts were imported"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: sync RSS feeds

          Automatically imported posts from configured RSS sources.

          ðŸ¤– Generated by GitHub Actions"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "âœ… RSS sync completed - new posts were imported and committed"
          else
            echo "âœ… RSS sync completed - no new posts to import"
          fi
